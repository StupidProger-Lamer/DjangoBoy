{% extends "layout/basic.html" %}

{% block content %}
{% for bb in bbs %}
<div class="b">
	<h2><a href="{% url 'detail' pk=bb.pk %}" >{{ bb.title_and_prices }}</a></h2>
	<p>{{ bb.content }}</p>
	<p><a href="{% url 'by_rubric' bb.rubric.pk %}" class="ark">{{bb.rubric.name}}</a></p>
	<p><a href="{% url 'update' pk=bb.pk %}">Исправить   </a><a href="{% url 'delete' pk=bb.pk %}">Удалить</a></p>
	<p>{{bb.published|date:"d.m.Y H:i:s"}}</p>
</div>
{% endfor %}
{% endblock %}
